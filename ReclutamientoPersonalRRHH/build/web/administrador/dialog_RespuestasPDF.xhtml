<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <p:panel id="dialog2">
            <p:dialog widgetVar="dlgPDF" 
                      modal="true" 
                      appendTo="@(body)"
                      width="800" 
                      height="550" 
                      id="PDF_Ingresos"
                      visible="#{controller_Administrador.visible_PDF_Respuesta}"
                      style="font-size: 10px;"
                      closable="false"
                      resizable="false"
                      showEffect="explode"
                      hideEffect="puff"
                      >
                
                <f:facet name="header">
                    <h:outputText value="Vista Previa de Respuestas Generada:" style="font-size: 16px;"></h:outputText>
                </f:facet>
                <h:form id="formDetallePDF">
                    <h:outputText value="#{controller_Administrador.URL_PDF_Respuestas}"></h:outputText>
                    <object type="application/pdf" 
                            data="#{controller_Administrador.URL_PDF_Respuestas}" 
                            height="500" 
                            width="770" 
                            internalinstanceid="5">
                    </object>

                    <p:commandButton value="Cerrar" 
                                     actionListener="#{controller_Administrador.actionListener_cancelarverPDF()}" 
                                     update=":formContent"
                                     oncomplete="PF('dlgPDF').hide();" immediate="true"
                                     styleClass="ui-priority-primary">
                    </p:commandButton>
                </h:form>
            </p:dialog>

        </p:panel>

        
    </f:view>
</html>
